{% extends 'base_generic.html' %}

{% block content %}
  <h1>Delete post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
{% endblock %}
