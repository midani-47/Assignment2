<!-- post_list.html -->
{% extends 'base_generic.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                ({{ post.created_at }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
